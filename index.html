<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Happy Restaurant Tool Tip Calculator</h1>
    </header>
    <main>
      <div class="wrapper">
        <div class="card">
          <div class="card-header">
            <h2>Tip Calculator</h2>
          </div>
          <div class="card-body">
            <form action="">
              <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" />
                <p class="error error-amount">The amount is required</p>
              </div>
              <div class="form-group">
                <label for="tip-percentage">Tip Percentage (%)</label>
                <input type="number" id="tip-percentage" />
                <p class="error error-percent">The tip percentage is required</p>
              </div>
              <div class="form-group">
                <label for="people">No. of People</label>
                <input type="number" id="people" />
                <p class="error error-people">The people field is required</p>
              </div>
              <div class="form-group btn">
                <input type="reset" value="Reset" id="reset" />
                <input type="submit" id="calculator" value="Calculator" />
              </div>
            </form>
          </div>
        </div>
        <div class="output-wrapper">
          <div class="alert">
            <p>Tip & Bill calculated successfully</p>
          </div>
          <div class="output-card">
            <div class="card-header">
              <h2>Tip Calculator Results</h2>
            </div>
            <div class="output-card-body">
              <div>
                <p>Tip Per person</p>
                <span class="tip-per-person">D0.00</span>
              </div>
              <hr />
              <div>
                <p>Tip Amount</p>
                <span class="tip-amount">D0.00</span>
              </div>
              <hr />
              <div>
                <p>Total Amount Per Person</p>
                <span class="per-person">D0.00</span>
              </div>
              <hr />
              <div>
                <p>Total Amount</p>
                <span class="total-amount">D0.00</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
